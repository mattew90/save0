<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta author="Marat Tanalin | http://tanalin.com">
	<title>SmartUpscale options</title>
	<link href="options.css" rel="stylesheet" />
	<script src="utils.js"></script>
	<script src="options.js"></script>
</head>

<body>

<form><fieldset>
	<legend>Options</legend>

	<dl class="text">
		<dt><label for="maxzoom">Maximum image zoom that blur should be prevented at <em>(<code>0</code> means unlimited)</em>:</label></dt>
		<dd><input type="text" name="maxzoom" id="maxzoom" size="2" value="0" /></dd>
	</dl>

	<dl class="checkbox">
		<dt><label for="observe">Observe dynamic page changes</label></dt>
		<dd><input type="checkbox" name="observe" id="observe" /></dd>
	</dl>

	<dl class="checkbox">
		<dt><label for="global">Disable blur for all elements <em>(can cause distortion)</em></label></dt>
		<dd><input type="checkbox" name="global" id="global" /></dd>
	</dl>

	<ul class="submit">
		<li><button type="submit" disabled>Save</button></li>
		<li><button type="reset" disabled>Reset to&nbsp;defaults</button></li>
	</ul>
</fieldset></form>

</body>

</html>
